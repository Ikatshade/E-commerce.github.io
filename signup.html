<html lang="en">

<head>

        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Inter:wght@100;200;300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Yeseva+One&display=swap"

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="inner-content">

            <div class="card">
                <div class="in-content">

                    <div class="img"></div>
                    <div class="form-part">

                        <div class="pr">
                            <span class="logo">ika</span>

                            <div class="mini-text">
                                <span class="title">Create an account</span>
                                <span class="p">Let's get started</span>
                            </div>

                        </div>

                        <form id="form" >
                            <div class="inp">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="inp">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="inp">
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass">
                            </div>
                            <div class="inp">
                                <label for="pass-w">Confirm Password</label>
                                <input type="password" name="pass-w" id="pass-w">
                            </div>
                            <button type="submit" id="signup">Sign Up</button>
                        </form>
                        <span class="redi">
                            Already have an account?
                            <a href="signin.html">Sign In</a>
                        </span>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script>
        
  let signup = document.getElementById("signup");
  signup.addEventListener("click", (e) => {
    e.preventDefault();

     const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("pass").value;
    const confpass = document.getElementById("pass-w").value;
    let userList = JSON.parse(localStorage.getItem('userList') )|| [];
   

    const user = {
      name: name,
      email: email,
      password: password,
    };

    userList.push(user);
    console.log(userList);
    alert("ok done");

    localStorage.setItem("userList", JSON.stringify(userList));
    alert("Data Added Successfully", JSON.stringify(user));

    window.location.replace('/E-commerce.github.io/index.html')
  });

    </script>
</body>

</html>
