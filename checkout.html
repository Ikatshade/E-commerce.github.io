    <script>
            
            let row = document.getElementById('row')
            let items = document.getElementById('items')

            
        pa = JSON.parse(localStorage.getItem('cart'))

        // let i = pa.length
       // for (let counter = 1; counter < 3; ++counter) {
        
        // console.log(i)

        let subtotal = 0

        const sub = document.getElementById('sub')
        const ship = document.getElementById('ship')
        const tot = document.getElementById('tot')


        pa.forEach(element => {

            clone = row.cloneNode(true);
            items.append(clone);
            clone.style.display = 'flex' 
         

            const img = clone.querySelector("#image")
            const n = clone.querySelector('#name')
            const pr = clone.querySelector('#price')
            const q = clone.querySelector('#quantity')
            const s = clone.querySelector('#size')


            const article = {
                image: element.image,
                name: element.articlename,
                price: element.price,
                quantity: element.quantity,
                size: element.size,
            };
            
            img.src = article.image
            n.textContent = article.name
            pr.innerText = article.price
            q.innerText = article.quantity
            s.innerText = article.size

            totprice = parseInt(article.price) * parseInt(article.quantity)
            subtotal = subtotal + totprice
            console.log(subtotal)

            
        });

        let shipping = subtotal * 10 / 100
        let total = subtotal + shipping
        sub.textContent = subtotal
        ship.textContent = shipping
        tot.textContent = total


      

     
       
    </script>
